<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madam jii ka birthday 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./pexels-pixabay-531880.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 95%;
            position: relative;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
            max-height: 90vh;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .birthday-title {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .birthday-title::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 40% 10%, rgba(255, 255, 255, 0.6) 1.5px, transparent 1.5px),
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.7) 1px, transparent 1px),
                radial-gradient(circle at 80% 15%, rgba(255, 255, 255, 0.5) 1.2px, transparent 1.2px),
                radial-gradient(circle at 10% 40%, rgba(255, 255, 255, 0.6) 1.8px, transparent 1.8px),
                radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 50% 60%, rgba(255, 255, 255, 0.7) 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 45%, rgba(255, 255, 255, 0.5) 1.3px, transparent 1.3px),
                radial-gradient(circle at 90% 35%, rgba(255, 255, 255, 0.6) 1.1px, transparent 1.1px);
            animation: waterDrops 4s linear infinite;
            pointer-events: none;
        }

        @keyframes waterDrops {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100px);
                opacity: 0;
            }
        }

        .birthday-title::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 20%;
            width: 60%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle at 35% 15%, rgba(255, 255, 255, 0.5) 1.2px, transparent 1.2px),
                radial-gradient(circle at 55% 35%, rgba(255, 255, 255, 0.7) 0.8px, transparent 0.8px),
                radial-gradient(circle at 75% 20%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 25% 45%, rgba(255, 255, 255, 0.6) 1.3px, transparent 1.3px),
                radial-gradient(circle at 45% 55%, rgba(255, 255, 255, 0.5) 0.9px, transparent 0.9px),
                radial-gradient(circle at 65% 40%, rgba(255, 255, 255, 0.6) 1.1px, transparent 1.1px);
            animation: waterDrops 4s linear infinite 2s;
            pointer-events: none;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        /* Advanced hover effects for countdown items */
        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .countdown-item:hover::before {
            left: 100%;
        }

        .countdown-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: 2.2rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
            display: block;
        }

        .message {
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Pulse effect for birthday message */
        .birthday-message {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b9d, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin: 20px 0;
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }

        .sticker-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin: 25px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .sticker {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 3s infinite;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .sticker:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .sticker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .sticker:hover::before {
            width: 100%;
            height: 100%;
        }

        .sticker img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .sticker:nth-child(1) { animation-delay: 0s; }
        .sticker:nth-child(2) { animation-delay: 0.5s; }
        .sticker:nth-child(3) { animation-delay: 1s; }
        .sticker:nth-child(4) { animation-delay: 1.5s; }
        .sticker:nth-child(5) { animation-delay: 2s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .days-remaining {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-element {
            position: absolute;
            animation: float-around 20s linear infinite;
            opacity: 0.6;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 5s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 10s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 15s; }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(50px, -100px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .floating-element img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                margin: 15px;
                max-height: 95vh;
            }
            
            .birthday-title {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 20px 0;
            }
            
            .countdown-item {
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-label {
                font-size: 0.9rem;
            }

            .sticker-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin: 20px 0;
            }

            .sticker {
                width: 50px;
                height: 50px;
            }

            .sticker img {
                width: 35px;
                height: 35px;
            }

            .message {
                font-size: 1rem;
                margin: 15px 0;
            }

            .days-remaining {
                font-size: 1.2rem;
                margin: 15px 0;
                padding: 10px;
            }

            /* Hide extra stickers on mobile */
            .sticker:nth-child(n+4) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: 1fr;
            }

            .sticker-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .birthday-title {
                font-size: 1.8rem;
            }

            /* Ensure only 3 stickers show on very small screens */
            .sticker:nth-child(n+4) {
                display: none;
            }
        }

        /* Desktop - show all stickers */
        @media (min-width: 769px) {
            .sticker-container {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .sticker:nth-child(n+4) {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">
            <img src="weee.gif" alt="Floating sticker">
        </div>
        <div class="floating-element">
            <img src="terlope.gif" alt="Floating sticker">
        </div>
        <div class="floating-element">
            <img src="pusn.gif" alt="Floating sticker">
        </div>
        <div class="floating-element">
            <img src="pandapanah.gif" alt="Floating sticker">
        </div>
    </div>

    <div class="container">
        <h1 class="birthday-title">🎂 Madam,s Special Day 🎂</h1>
        
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div id="birthday-message" class="birthday-message" style="display: none;">
            🎂 It's your birthday! 🎂
        </div>

        <div class="message" id="daily-message">
            Aapke birthday ka intezaar kar rahe hain! 🥳
        </div>

        <div class="days-remaining" id="days-remaining">
            Loading...
        </div>

        <div class="sticker-container">
            <div class="sticker">
                <img src="./assets/mikir.gif" alt="Birthday sticker">
            </div>
            <div class="sticker">
                <img src="./assets/ledekin.gif" alt="Birthday sticker">
            </div>
            <div class="sticker">
                <img src="./assets/cilukba.gif" alt="Birthday sticker">
            </div>
            <div class="sticker">
                <img src="./assets/weee.gif" alt="Birthday sticker">
            </div>
            <div class="sticker">
                <img src="./assets/terlope.gif" alt="Birthday sticker">
            </div>
        </div>
    </div>

    <script>
        // Birthday date: October 20, 2025 at 12:00 AM
        const birthdayDate = new Date('October 20, 2025 00:00:00').getTime();
        
        // Daily messages array
        const dailyMessages = [
            "Aapke birthday ka intezaar kar rahe hain! 🥳",
            "Countdown chal raha hai... patience! 😊",
            "Birthday ke liye sab ready hai! 🎈",
            "Aapka special din aa raha hai! ⭐",
            "Birthday preparations chal rahe hain! 🎊",
            "Aapke liye sab kuch ready hai! 🎁",
            "Birthday celebration ka time aa raha hai! 🎉",
            "Aapka special moment near hai! 💫",
            "Birthday excitement build up ho raha hai! 🥰",
            "Aapke birthday ke liye sab excited hain! 🌟",
            "Birthday countdown continues! 🎯",
            "Aapka special day approaching! 🎪",
            "Birthday magic build up! ✨",
            "Aapke birthday ke liye sab ready! 🎨",
            "Birthday celebration ka countdown! 🎭",
            "Aapka special moment coming! 🎪",
            "Birthday excitement growing! 🎊",
            "Aapke birthday ke liye sab excited! 🎈",
            "Birthday preparations in full swing! 🎁",
            "Aapka special day is near! ⭐"
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            if (distance < 0) {
                // Birthday has arrived!
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('birthday-message').style.display = 'block';
                document.getElementById('daily-message').innerHTML = "🎂 Happy Birthday Soup! 🎂<br>It's your special day! Enjoy every moment! 🥳";
                document.getElementById('days-remaining').innerHTML = "🎉 Today is your birthday! 🎉";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update days remaining
            document.getElementById('days-remaining').innerHTML = `${days} days remaining until your birthday! 🎂`;

            // Update daily message based on current day
            const today = new Date();
            const startDate = new Date('August 3, 2025');
            const dayDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const messageIndex = dayDiff % dailyMessages.length;
            document.getElementById('daily-message').innerHTML = dailyMessages[messageIndex];
        }

        // Add click effects to stickers
        document.querySelectorAll('.sticker').forEach(sticker => {
            sticker.addEventListener('click', function() {
                this.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 500);
                
                // Add sparkle effect
                createSparkle(this);
            });
        });

        // Add click effects to countdown items
        document.querySelectorAll('.countdown-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });

        // Create sparkle effect function
        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            const rect = element.getBoundingClientRect();
            sparkle.style.left = rect.left + rect.width/2 + 'px';
            sparkle.style.top = rect.top + rect.height/2 + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>

</html>
